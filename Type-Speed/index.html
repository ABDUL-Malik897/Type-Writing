<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Typing Speed Trainer</h1>

<div class="setup">
    <label>Word Length: </label>
    <input type="number" id="lengthInput" min="2" max="10" value="4">
    <button id="startBtn">Start</button>
</div>

<div id="game-container" class="hidden">
    <div id="wordDisplay">---</div>
    <input type="text" id="userInput" autocomplete="off">
    
    <div class="stats">
        Time: <span id="timer">30</span>s |
        Score: <span id="score">0</span> |
        Best: <span id="bestScore">0</span>
    </div>

    <button id="playAgainBtn">Play Again</button>
</div>

<script src="script.js"></script>
</body>
</html>
